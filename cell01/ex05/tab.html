<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tab Exercise</title>
  <style>
    table {
      width: 300px;
      border-collapse: collapse;
      margin: 50px auto;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 1.2em;
    }
    td {
      width: 150px;
      height: 150px;
      color: white;
      vertical-align: middle;
      font-weight: bold;
      border: 1px solid #333;
    }
    .box1 {
      background-color: #3498db; /* Blue */
    }
    .box2 {
      background-color: #e67e22; /* Orange */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="box1">Hello!</td>
      <td class="box2">World!</td>
    </tr>
  </table>
</body>
</html>
