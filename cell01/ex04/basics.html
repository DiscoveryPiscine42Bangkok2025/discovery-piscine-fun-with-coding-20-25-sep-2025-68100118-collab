<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basics</title>
  <style>
    body {
      background-color: pink; /* Pink background */
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 4em; /* Big title */
      margin-top: 50px;
    }
    .shops {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0 20px;
    }
    .shop {
      text-align: center;
      max-width: 300px;
    }
    .shop img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }
    .shop a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1em;
    }
    hr {
      border: none;
      border-top: 2px solid #555;
      margin: 40px 0;
    }
    footer {
      font-family: monospace;
      font-style: italic;
      text-align: right;
      padding: 0 20px 20px;
      color: #333;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Basics &amp; Beyond</h1> <!-- &amp; is a special character (ampersand) -->
  <div class="shops">
    <div class="shop">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" />
      <a href="https://www.amazon.com" target="_blank" rel="noopener noreferrer">Amazon</a>
    </div>
    <div class="shop">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Walmart_logo.svg" alt="Walmart" />
      <a href="https://www.walmart.com" target="_blank" rel="noopener noreferrer">Walmart</a>
    </div>
  </div>
  <hr />
  <footer>
    Â© yourlogin 2025
  </footer>
</body>
</html>
